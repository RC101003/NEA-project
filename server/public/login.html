<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_style.css">
  </head>
  <body>
    <header>
      <h1>Login Page</h1>
    </header>

    <main>
      <!-- Sign up form -->
      <form id="sign-up-form" class="form" method="post" action="/signup">
        <h2>Sign Up</h2>
        <label for="sign-up-username">Username:</label>
        <input id="sign-up-username" type="text" name="username" required>

        <label for="sign-up-email">Email:</label>
        <input id="sign-up-email" type="email" name="email" required>

        <label for="sign-up-password">Password:</label>
        <input id="sign-up-password" type="password" name="password" required>

        <button type="submit">Sign Up</button>
      </form>

      <!-- Sign in form -->
      <form id="sign-in-form" class="form" method="post" action="/login">
        <h2>Sign In</h2>
        <label for="sign-in-username">Username:</label>
        <input id="sign-in-username" type="text" name="username" required>

        <label for="sign-in-password">Password:</label>
        <input id="sign-in-password" type="password" name="password" required>

        <button type="submit">Sign In</button>
      </form>
      <!--GET BACK TO HOME PAGE-->
      <button>
        <span class="button_top">
            <a href="main_page.html">HOME PAGE--</a>
        </span>
      </button>
    </main>
    
    <script src="../login_script.js"></script>
  </body>
</html>
