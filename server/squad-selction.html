<!DOCTYPE html>
<html>
  <head>
    <title>Squad Selection Page</title>
  </head>
  <body>
    <h1>Squad Selection</h1>
    
    <form>
      <label for="player-search">Search for a player:</label>
      <input type="text" id="player-search" name="player-search">
      <button type="submit">Search</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Position</th>
          <th>Previous Score</th>
          <th>Club</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lionel Messi</td>
          <td>Forward</td>
          <td>9.5</td>
          <td>Barcelona</td>
        </tr>
        <tr>
          <td>Cristiano Ronaldo</td>
          <td>Forward</td>
          <td>9.0</td>
          <td>Manchester United</td>
        </tr>
        <!-- Add more player rows here -->
      </tbody>
    </table>
  </body>
</html>
